<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biceps AI Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    #stream {
      border: 4px solid #2c3e50;
      margin-top: 20px;
    }

    .counter-box {
      margin-top: 20px;
      background-color: #2c3e50;
      color: white;
      display: inline-block;
      padding: 15px 30px;
      border-radius: 10px;
    }

    .counter-box h3 {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>Biceps AI Trainer</h2>

  <!-- Webcam feed -->
  <img id="stream" src="/biceps/video" width="640" height="480" />

  <!-- Rep + Stage Display -->
  <div class="counter-box">
    <h3>Reps: <span id="repCount">0</span></h3>
    <h3>Stage: <span id="repStage">--</span></h3>

    <!-- Stop Button -->
  <button id="stopButton" style="margin-top: 20px; padding: 10px 20px;">Stop Training</button>

  <!-- Modal -->
  <div id="reportModal" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%);
  background:#fff; color:#222; padding:30px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.3); z-index:1000;">
  
  <h2>Workout Summary</h2>
  <p id="reportText">Loading...</p>
  <canvas id="repsChart" width="300" height="200"></canvas>
  <p><strong>Tip:</strong> Rest at least 48 hours before working the same muscle group again!</p>
  <button onclick="closeModal()">Close</button>
 </div>


  </div>

  <script>
    function speak(text) {
     window.speechSynthesis.cancel();  // ðŸ§¼ Clears any leftover speech
     const msg = new SpeechSynthesisUtterance(text);
     msg.lang = 'en-US';
     window.speechSynthesis.speak(msg);
    } 

    speak("Welcome to the Biceps Trainer! We're getting everything ready for your smart workout session. Get into position, take a breath, and let's get stronger together!");

    let lastSpoken = 0;

    setInterval(() => {
      fetch("/biceps/count")
        .then(res => res.json())
        .then(data => {
          const current = data.count;
          const stage = data.stage || "--";

          // Update UI
          document.getElementById("repCount").textContent = current;
          document.getElementById("repStage").textContent = stage;

          // Voice feedback
          if (current > lastSpoken) {
            if (current === 1) {
              speak("Great job! One rep completed!")
              lastSpoken = current;
            }
            if (current === 5) {
              speak("You're improving, keep going!");
              lastSpoken = current;
            } else if (current % 10 === 0) {
              speak(`Youâ€™ve completed ${current} reps. Keep it up, bro!`);
              lastSpoken = current;
            }
          }
        })
        .catch(err => console.error("Failed to get rep count:", err));
    }, 1000);
  </script>





<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const stopButton = document.getElementById("stopButton");
  const modal = document.getElementById("reportModal");
  const reportText = document.getElementById("reportText");

  let chartInstance = null;  // store chart to destroy it later

  stopButton.addEventListener("click", () => {
    fetch("/biceps/count")
      .then(res => res.json())
      .then(data => {
        const reps = data.count;
        reportText.innerHTML = `You completed <strong>${reps}</strong> reps this session.`;

        // DESTROY existing chart if it exists
        if (chartInstance) {
          chartInstance.destroy();
        }

        // CLEAR canvas content (optional but safe)
        const canvas = document.getElementById('repsChart');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // CREATE new chart
        chartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['You', 'Avg User'],
            datasets: [{
              label: 'Reps',
              data: [reps, 15],
              backgroundColor: ['#3498db', '#95a5a6']
            }]
          },
          options: {
            responsive: false,
            plugins: {
              legend: {
                labels: { color: '#000' }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: '#000' }
              },
              x: {
                ticks: { color: '#000' }
              }
            }
          }
        });

        // Show modal
        modal.style.display = "block";

        // Reset on server
        fetch("/biceps/reset");

        // Reset UI
        document.getElementById("repCount").textContent = "0";
        document.getElementById("repStage").textContent = "--";
        lastSpoken = 0;
      });
  });

  function closeModal() {
    modal.style.display = "none";
  }
</script>





</body>
</html>
